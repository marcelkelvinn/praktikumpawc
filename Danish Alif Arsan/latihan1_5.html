<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Program Perhitungan Sederhana</title>
  </head>

  <h1>Program Perhitungan Sederhana</h1>
  <p>20 + 4 = <span id="tambah"></span></p>
  <p>20 - 4 = <span id="kurang"></span></p>
  <p>20 * 4 = <span id="kali"></span></p>
  <p>20 / 4 = <span id="bagi"></span></p>

  <script>
    document.getElementById("tambah").innerHTML = 20 + 4;
    document.getElementById("kurang").innerHTML = 20 - 4;
    document.getElementById("kali").innerHTML = 20 * 4;
    document.getElementById("bagi").innerHTML = 20 / 4;
  </script>
</html>
